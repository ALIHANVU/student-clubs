<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#007AFF" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0A84FF" media="(prefers-color-scheme: dark)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="UniClub">
  <meta name="description" content="–°—Ç—É–¥–µ–Ω—á–µ—Å–∫–∞—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞">
  
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.ico">
  
  <title>UniClub</title>
  
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{font-family:-apple-system,BlinkMacSystemFont,system-ui,sans-serif;-webkit-font-smoothing:antialiased}
    
    #splash{
      position:fixed;inset:0;z-index:9999;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      background:linear-gradient(145deg,#1a1a2e 0%,#16213e 50%,#0f3460 100%);
      transition:opacity .4s,visibility .4s
    }
    #splash.hidden{opacity:0;visibility:hidden;pointer-events:none}
    
    .splash-logo{
      width:120px;height:120px;
      background:rgba(255,255,255,.15);
      backdrop-filter:blur(40px);-webkit-backdrop-filter:blur(40px);
      border:1px solid rgba(255,255,255,.2);
      border-radius:32px;
      display:flex;align-items:center;justify-content:center;
      font-size:60px;
      animation:float 2s ease-in-out infinite
    }
    
    .splash-title{margin-top:24px;font-size:36px;font-weight:700;color:#fff}
    .splash-subtitle{margin-top:8px;font-size:16px;color:rgba(255,255,255,.7)}
    
    .splash-loader{margin-top:40px;display:flex;gap:8px}
    .splash-dot{
      width:10px;height:10px;
      background:rgba(255,255,255,.8);
      border-radius:50%;
      animation:bounce 1.4s ease-in-out infinite
    }
    .splash-dot:nth-child(1){animation-delay:0s}
    .splash-dot:nth-child(2){animation-delay:.2s}
    .splash-dot:nth-child(3){animation-delay:.4s}
    
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
    @keyframes bounce{0%,80%,100%{transform:scale(.6);opacity:.4}40%{transform:scale(1);opacity:1}}
    
    @media(prefers-color-scheme:light){
      #splash{background:linear-gradient(145deg,#E8EAED 0%,#D4D6DB 50%,#C0C4CC 100%)}
      .splash-title{color:#1a1a2e}
      .splash-subtitle{color:rgba(0,0,0,.6)}
      .splash-dot{background:rgba(0,0,0,.6)}
    }
  </style>
</head>
<body>
  <div id="splash">
    <div class="splash-logo">üéì</div>
    <h1 class="splash-title">UniClub</h1>
    <p class="splash-subtitle">–°—Ç—É–¥–µ–Ω—á–µ—Å–∫–∏–µ –∫–ª—É–±—ã</p>
    <div class="splash-loader">
      <div class="splash-dot"></div>
      <div class="splash-dot"></div>
      <div class="splash-dot"></div>
    </div>
  </div>
  
  <div id="root"></div>
  
  <script>
    window.addEventListener('load',function(){
      setTimeout(function(){
        var s=document.getElementById('splash');
        if(s)s.classList.add('hidden');
      },1200);
    });
  </script>
</body>
</html>
