<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>UniClub — Офлайн</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }
    
    .icon svg {
      width: 64px;
      height: 64px;
      stroke: white;
      stroke-width: 1.5;
      fill: none;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    
    p {
      font-size: 17px;
      opacity: 0.9;
      line-height: 1.5;
      margin-bottom: 32px;
    }
    
    .btn {
      display: inline-block;
      padding: 16px 32px;
      background: white;
      color: #667eea;
      font-size: 17px;
      font-weight: 600;
      border-radius: 14px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:active {
      transform: scale(0.97);
    }
    
    .status {
      margin-top: 24px;
      font-size: 14px;
      opacity: 0.7;
    }
    
    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #ff6b6b;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0119 12.55M5 12.55a10.94 10.94 0 015.17-2.39M10.71 5.05A16 16 0 0122.58 9M1.42 9a15.91 15.91 0 014.7-2.88M8.53 16.11a6 6 0 016.95 0M12 20h.01" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    
    <h1>Нет подключения</h1>
    <p>Проверьте интернет-соединение и попробуйте снова</p>
    
    <a href="/" class="btn" onclick="window.location.reload(); return false;">
      Попробовать снова
    </a>
    
    <div class="status">
      <span class="dot"></span>
      Офлайн
    </div>
  </div>

  <script>
    // Автоматическая перезагрузка при появлении сети
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
